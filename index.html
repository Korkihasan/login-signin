<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="index.css" />
    <title>Login signup Karts</title>
  </head>
  <body>
    <div class="Login-Signup">
      <div class="container spacing">
        <h1>Login</h1>
        <div class="card-background-image">
          <span class="icon-placer">
            <div class="icon-box"><img src="images/login.png" /></div>
          </span>
        </div>
        <div class="card-content">
          <form class="form-content-center">
            <div>
              <input class="inputs" placeholder="User Name" type="text" />
            </div>
            <div>
              <input class="inputs" placeholder="Password" type="password" />
            </div>
            <div class="button-center-flex-end">
              <button class="button-login-signup">Login</button>
            </div>
          </form>
        </div>
      </div>
      <div class="container">
        <div>
          <h1>Sign in</h1>
          <div class="card-background-image">
            <span class="icon-placer">
              <div class="icon-box"><img src="images/signin.png" /></div>
            </span>
          </div>
          <div class="card-content">
            <form class="form-content-center">
              <div>
                <input
                  class="inputs"
                  placeholder="E-Mail Address"
                  type="email"
                />
              </div>
              <div>
                <input class="inputs" placeholder="User Name" type="text" />
              </div>
              <div>
                <input class="inputs" placeholder="Password" type="password" />
              </div>
              <div>
                <input
                  class="inputs"
                  placeholder="Password again"
                  type="password"
                />
              </div>
              <div class="button-center-flex-end">
                <button class="button-login-signup">Sign in</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
